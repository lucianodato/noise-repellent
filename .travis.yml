sudo: false

matrix:
  include:
    - os: linux
      dist: bionic
      sudo: required
      arch:
        - amd64
        - arm64
    - os: osx
      osx_image: xcode11.3

language: c

before_install:
  - if [ "$TRAVIS_OS_NAME" == "osx" ]; then 
      brew update;
      pip3 install --upgrade pip;
      pip3 install meson;
      brew install lv2 fftw ninja pkg-config zip;
    fi
  - if [ "$TRAVIS_OS_NAME" == "linux" ]; then 
      sudo apt-get update -qq;
      sudo apt-get install -qq lv2-dev libfftw3-dev python3-pip ninja-build python3-setuptools;
      sudo -H pip3 install --upgrade pip;
      sudo -H pip3 install meson;
    fi

script:
  - chmod +x .ci/make-binaries
  - bash .ci/make-binaries
  
deploy:
  provider: releases
  api_key:
    secure: 
  file: 
    - noise-repellent-$TRAVIS_TAG-$TRAVIS_OS_NAME-$TRAVIS_CPU_ARCH.zip
  skip_cleanup: true
  overwrite: true
  on:
    repo: lucianodato/noise-repellent
    tags: true
    branch: master