sudo: false

matrix:
  include:
    - name: "linux-amd64"
      os: linux
      dist: bionic
      sudo: required
      arch: amd64
    - name: "linux-arm64"
      os: linux
      dist: bionic
      sudo: required
      arch: arm64
    - name: "linux-i386"
      os: linux
      services:
        - docker
    - name: osx-multiarch
      os: osx
      osx_image: xcode11.3

language: c

before_install:
  - if [ "$TRAVIS_JOB_NAME" == "linux-amd64" ]; then 
      sudo apt-get update -qq;
      sudo apt-get install -qq lv2-dev libfftw3-dev python3-pip ninja-build python3-setuptools zip;
      sudo -H pip3 install --upgrade pip;
      sudo -H pip3 install meson;
    fi
  - if [ "$TRAVIS_JOB_NAME" == "linux-arm64" ]; then  
      sudo apt-get update -qq;
      sudo apt-get install -qq lv2-dev libfftw3-dev python3-pip ninja-build python3-setuptools zip;
      sudo -H pip3 install --upgrade pip;
      sudo -H pip3 install meson;
    fi
  - if [ "$TRAVIS_JOB_NAME" == "osx-multiarch" ]; then 
      brew update;
      brew install meson git lv2 fftw ninja pkg-config zip;
    fi

script:
  - if [ "$TRAVIS_JOB_NAME" == "linux-amd64" ]; then
      chmod +x scripts/make-binaries.sh; bash scripts/make-binaries.sh;
    fi
  - if [ "$TRAVIS_JOB_NAME" == "linux-arm64" ]; then
      chmod +x scripts/make-binaries.sh; bash scripts/make-binaries.sh;
    fi
  - if [ "$TRAVIS_JOB_NAME" == "linux-i386" ]; then
      docker run -v `pwd`:/noise-repellent i386/ubuntu:latest /bin/bash -c "apt-get update -qq; apt-get install -qq git pkg-config lv2-dev libfftw3-dev python3-pip ninja-build python3-setuptools zip; pip3 install --upgrade pip; pip install meson; cd /noise-repellent; bash ./scripts/make-binaries.sh";
    fi
  - if [ "$TRAVIS_JOB_NAME" == "osx-multiarch" ]; then
      chmod +x scripts/make-binaries.sh; bash scripts/make-binaries.sh;
    fi
  - mv noise-repellent.zip noise-repellent-$TRAVIS_TAG-$TRAVIS_JOB_NAME.zip

deploy:
  provider: releases
  api_key:
    secure: 
  file: 
    - noise-repellent-$TRAVIS_TAG-$TRAVIS_JOB_NAME.zip
  skip_cleanup: true
  overwrite: true
  on:
    repo: lucianodato/noise-repellent
    tags: true
    branch: master